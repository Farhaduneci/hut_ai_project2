<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048 &bull; 9708253</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">
        Hut Artificial Intelligence Final Project, <br>
        <b>
          2048 Player Agent
        </b>.
      </p>
      <a class="restart-button unselectable">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <p class="sub-info"></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      Implemented by Farhad Uneci, <strong class="important">9708253</strong>.
    </p>
    <p>
      Pressing <strong><u><i>Escape</i></u></strong> button stops AI agents.
    </p>
  </div>

  <div class="agent-buttons">
    <a class="button agent-alpha-beta unselectable">Agent Play α-β</a>
    <a class="button agent-mini-max unselectable">Agent Play Mini-Max</a>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/ai_player.js"></script>
  <script src="js/application.js"></script>
</body>

</html>
